<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Práctico Módulo 2</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="app">
    <div class="background-darkblue round-top1">
      <header class="background-green p1 round-top1 flex">
        <img src="https://static.platzi.com/static/website/v2/images/avatar_default.png" alt="Platzi" class="img-auto content10">
        <div class="content90 p1">
          <p class="text-white m0">Platzi</p>
          <p class="text-white m0 mt1 subtitle">Cursos Online</p>
        </div>
      </header>
      <section class="background-darkblue pb1">
        <ul class="p0">
          <li class="list-style-none list-element pl4">
            <div class="p1 flex">
              <img src="https://static.platzi.com/static/website/v2/images/avatar_default.png" alt="Platzi" class="img-auto content10">
              <div class="content70 p1">
                <p class="white m0">Platzi</p>
                <p class="white m0 mt1 subtitle">Cursos Online</p>
              </div>
              <div class="content20 p1 flex hiddenBtnContainer">
                <button class="btn btn-square40 white background-darkblue">
                  <p class="text-white m0">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                  </p>
                  <!-- <p class="text-white m0">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                  </p> -->
                  <div class="infoBubble infoBubbleLeft">
                    <p class="m0">Comenzar cronómetro para este curso</p>
                  </div>
                </button>
                <button class="btn btn-square40 white background-darkblue">
                  <p class="text-white m0">
                    <i class="fa fa-minus" style="text-shadow: none;"></i>
                  </p>
                  <!-- <p class="text-white m0">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                  </p> -->
                  <div class="infoBubble infoBubbleLeft">
                    <p class="m0">00:00:00</p>
                  </div>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
